<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Carrinho de compras</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
      <div class="container-fluid">  
        <a class="navbar-brand" href="#">Loja</a>
        <a  id="login" class="navbar-brand" href="#">Visitante</a>
      </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <br><br>
    </header><br>
    <form id="form" style="padding-left: 5vw; padding-right: 5vw;">
      <div class="row row-cols-lg-auto">
        <div class="col-12">
          <label for="">Nome do Usuário</label>
          <input type="text" class="form-control" required type="text" name="nome" id="nome" placeholder="Digite o nome do usuário" value="">
        </div>
      </div><br>
      <div class="col-12">
        <button type="button" class="btn btn-dark" id="" value="ENVIAR" onclick="login()">Logar</button>
      </div><br>
    </form>
      <br>
      <div class="shadow p-3 mb-5 bg-body rounded" id="itens">
        <div class="row" id="item1">
          <div class="col-3">
            <img src="img/produto1.jpg" style="width: 20vw;">
          </div>
          <div class="col-5">
            <p>Diario de um Banana - Jeff Kinney<br> R$ 30,00</p>
          </div>
          <div class="col-2" style="text-align: center;">
            <button type="button" class="btn btn-dark" onclick="produto('unit1', 'precoUnit1', 'p', 30.00)">+</button>
            <p id="unit1">0</p>
            <button type="button" class="btn btn-dark" onclick="produto('unit1', 'precoUnit1', 'm', 30.00)">-</button>
          </div>
          <div class="col-2">
            <p class="text-center">R$:</p>
            <p class="text-center" id="precoUnit1"> 00.00</p><br><br>
            <button type="button" class="btn btn-danger" onclick="remover('item1')">Remover</button>
          </div>
          <hr>
        </div>
        <div class="row" id="item2">
          <div class="col-3">
            <img src="img/produto2.jpg" style="width: 20vw;">
          </div>
          <div class="col-5">
            <p>Diario de um Banana - Rodrick é o cara - Jeff Kinney<br> R$ 35,00</p>
          </div>
          <div class="col-2" style="text-align: center;">
            <button type="button" class="btn btn-dark" onclick="produto('unit2', 'precoUnit2', 'p', 35.00)">+</button>
            <p id="unit2">0</p>
            <button type="button" class="btn btn-dark" onclick="produto('unit2', 'precoUnit2', 'm', 35.00)">-</button>
          </div>
          <div class="col-2">
            <p class="text-center">R$:</p>
            <p class="text-center" id="precoUnit2"> 00.00</p><br><br>
            <button type="button" class="btn btn-danger" onclick="remover('item2')">Remover</button>
          </div>
          <hr>
        </div>
        <div id="itemAdd"></div>
      </div><br><br>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-dark" id="" value="ENVIAR" onclick="finalizar();alert('Obrigado pela preferência')">Enviar</button>
      </div><br><br><br><br>
</body>
</html>
